{% extends "../layout/base.html" %}

{% block 'title' %}{{ section }}{% endblock 'title' %}

{% block 'content' %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} 
        class="alert alert-success ">
        {% endif %}{{ message }}
    </li>
      
    {% endfor %}
</ul>
{% endif %}

<form class="container" action="{% url 'contact_edit' id=id %}" method="POST">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
        
    <input type="submit" value="enviar" class="btn btn-submit"/>
</form>
{% endblock 'content' %}
